<html>
<head>
 <title>Kalkulator Sederhana</title>
 <link rel="stylesheet" href="cal.css">

</head>
<script language = "Javascript">
function tambah(){
 var number1=parseFloat(document.calculator.number1.value);
 var number2=parseFloat(document.calculator.number2.value);
 var hasil= number1+number2;
 document.calculator.hasil.value=hasil;
}
function kurang(){
 var number1=parseFloat(document.calculator.number1.value);
 var number2=parseFloat(document.calculator.number2.value);
 var hasil= number1-number2;
 document.calculator.hasil.value=hasil;
}
function kali(){
 var number1=parseFloat(document.calculator.number1.value);
 var number2=parseFloat(document.calculator.number2.value);
 var hasil= number1*number2;
 document.calculator.hasil.value=hasil;
}
function bagi(){
 var number1=parseFloat(document.calculator.number1.value);
 var number2=parseFloat(document.calculator.number2.value);
 var hasil= number1/number2;
 document.calculator.hasil.value=hasil;
}

document.write("Dimodifikasi terakhir pada "+ document.lastModified)
</script>

<body>
    <form name="calculator">
            <H1>Kalkulator Sederhana Manda</H1>
            <br>
            Angka 1
                 <input type="angka" name="number1">
            <br><br>
            Angka 2 :
                 <input type="angka" name="number2">
            <br><br>
             Hasil :
                 <input type="angka" name="hasil">
            <br><br>
              <input class="pencet" type="button" onclick="tambah()" value="  +  ">
              <input class="pencet" type="button" onclick="kurang()" value="  -  ">
              <input class="pencet" type="button" onclick="kali()" value="  *  ">
              <input class="pencet" type="button" onclick="bagi()" value="  /  ">
          </form>
</html>
